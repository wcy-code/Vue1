<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="demo11">
    <h2 v-if="order ==0">站在前排的ｖ－ｉｆ</h2>
    <h2 v-else-if="order == 1">不上不下的ｖ－ｅｌｓｅ－ｉｆ</h2>
    <h2 v-else>负责垫后的ｖ－ｅｌｓｅ</h2>
    <button @click="toggleTitle">切换标题</button>
</div>
<script>
    new Vue({
        el:'#demo11',
        data:function(){
            return{
                order:0
            }
        },
        methods:{
            toggleTitle:function(){
                this.order=(this.order+1)%3;
            }
        }
    })
</script>
</body>
</html>
