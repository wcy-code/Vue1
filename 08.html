<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="vue.js"></script>
<body>
<div id="demo13">
    <p>名：<input type="text" v-model="firstname"></p>
    <p>姓：<input type="text" v-model="lastname"></p>
    <p>您的姓名是：{{fullname}}</p>
</div>
</body>
<script>
    new Vue({
        el:'#demo13',
        data(){
            return{
                firstname:'',
                lastname:''
            }
        },
        computed:{
            fullname(){
                return this.lastname+''+this.firstname
            }
        }
    })
</script>
</html>
